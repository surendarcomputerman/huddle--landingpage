<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <img src="./images/bg-desktop.svg" alt="" class="desktop-img">
  <img src="./images/bg-mobile.svg" alt="" class="mobile-img">
  <main class="container">
    <div class="images-1">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="sub-container">
      <div class="images-2">
        <img src="./images/illustration-mockups.svg" alt="" class="illu">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="reg-btn">Register</button>
      </div>
    </div>
    <div class="icons">
      <div class="facebook i">
        <i class="fa fa-facebook"></i>
      </div>
      <div class="twitter i">
        <i class="fa fa-twitter"></i>
      </div>
      <div class="instagram i">
        <i class="fa fa-instagram"></i>
      </div>
    </div>
  </main>
</body>

</html>
